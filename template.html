<html>
<head>
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<style>
		body {
			font-size: 2em;
			font-family: sans-serif;
		}
		.beehive {
			background: #ffe;
			/*padding: 0 20px;*/
		}

		.cheddar {
			color: #ffe135;
			font-weight: bold;
		}

		.tlf {
			background: #f1f9fd;
			color: #243;
		}

		.mountain {
			border: 2px solid black;
		}
	</style>
	<script src="xsalt.js"></script>
	<script src="car.js"></script>
</head>
<body>

<ul xs-ctrl="CarsCtrl">
	<template>
		<li xs-each="cars" id="car_${_id}" xs-class="styles(${state})">
			<span>${state}</span>
			<span xs-class="smiles(${state})">${plate}</span>
			<span>${description}</span>
			<span xs-if="${state === 'AK'}">
				The last frontier
			</span>
			<button xs-click="save(${_id})">Save</button>
			<button xs-click="delete(${_id})">Delete</button>
		</li>
	</template>
</ul>

<!-- <script src="/assets/js/xsalt.js" type="application/javascript;version=1.7"></script> -->
</body>
</html>
